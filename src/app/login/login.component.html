<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
    <h2 class="form-heading">Login</h2>
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-input" />
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-input"
      />
    </div>
    <button type="submit" class="form-button">Login</button>
    <div *ngIf="errorMessage" class="error-modal">
      <div class="error-modal-content">
        <span class="error-modal-close" (click)="closeErrorModal()">&times;</span>
        <p>{{ errorMessage }}</p>
      </div>
    </div>
  
    <div class="form-link">
      <span style="color: #f5f5f5">Don't have an account? </span
      ><a routerLink="/signup" style="color: #2196f3">Register</a>.
    </div>
  </form>
  
</div>
