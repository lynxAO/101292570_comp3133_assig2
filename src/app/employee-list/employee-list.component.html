<div class="employee-list-container" >
  <h2>Employee List</h2>

  <button class="add-btn" (click)="toggleAddForm()">Add Employee</button>

  <div>
    <form class="labels-group" *ngIf="showAddForm" [formGroup]="addForm" (ngSubmit)="onSubmitAddForm()">
      <label>
        First Name:
        <input type="text" formControlName="firstName" required />
      </label>
      <br />
      <label>
        Last Name:
        <input type="text" formControlName="lastName" required />
      </label>
      <br />
      <label>
        Email:
        <input type="email" formControlName="email" required />
      </label>
      <br />
      <label>
        Gender:
        <select formControlName="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </label>
      <br />
      <label>
        Salary:
        <input type="number" formControlName="salary" required />
      </label>
      <br />
      <button type="submit">Submit</button>
    </form>
  </div>


  <table class="table-form">
    <thead>
      <tr class="labels-group">
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <th>Salary</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr class="labels-group" *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.first_name }}</td>
        <td>{{ employee.last_name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.gender }}</td>
        <td>{{ employee.salary }}</td>
        <td>
          <button (click)="onEdit(employee)">Edit</button>
          <button (click)="onDelete(employee.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Edit Form -->
  <form
    *ngIf="showEditForm"
    [formGroup]="editForm"
    (ngSubmit)="onSubmitEditForm()"
  >
    <label class="labels-group">
      First Name:
      <input type="text" formControlName="firstName" required />
    </label>
    <br />
    <label class="labels-group">
      Last Name:
      <input type="text" formControlName="lastName" required />
    </label>
    <br />
    <label class="labels-group">
      Email:
      <input type="email" formControlName="email" required />
    </label>
    <br />
    <label class="labels-group">
      Gender:
      <select formControlName="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </label>
    <br />
    <label class="labels-group">
      Salary:
      <input type="number" formControlName="salary" required />
    </label>
    <br />
    <button type="submit">Submit</button>
    <button (click)="toggleEditForm()">Cancel</button>
  </form>

</div>
