<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-container">
    <h2 class="form-heading">Sign up</h2>
    <div class="form-group">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="name" formControlName="username" class="form-input" />
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-input" />
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-input"
      />
    </div>
    <!-- <div class="form-group">
      <label for="confirmPassword" class="form-label">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-input"
      />
      <div *ngIf="signupForm.errors?.['notSame']" style="color: red">
        Passwords do not match
      </div>
    </div> -->
    <button type="submit" class="form-button">Sign up</button>
    <div class="form-link">
      <span style="color: #f5f5f5">Already have an account? </span
      ><a routerLink="/" style="color: #2196f3">Login here</a>.
    </div>
  </form>
</div>
